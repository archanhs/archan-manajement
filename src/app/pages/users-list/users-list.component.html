<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-user-form #pf [user]="user"></app-user-form>
    </div>
    <div class="col-md-8">
      <div class="card" *ngIf="users.length == 0">
        <h5 class="card-header">Users</h5>
        <div class="card-body">
          <h5 class="card-title">Hai, Usermu belum ada</h5>
          <p class="card-text">Isi user di form sebelah</p>
        </div>
      </div>
      <div class="card" *ngIf="users.length > 0">
        <h5 class="card-header">Users</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of users" (click)="pf.setUser(row)">
              <td>{{ row.firstName }}</td>
              <td>{{ row.age }}</td>
              <td>{{ row.gender }}</td>
              <td>{{ row.email }}</td>
              <td>{{ row.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
